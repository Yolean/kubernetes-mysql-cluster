apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: mariadb
  namespace: mysql
spec:
  serviceName: "mariadb"
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
        pod.alpha.kubernetes.io/init-containers: '[
        ]'
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.1
        ports:
        - containerPort: 3306
          name: mysql
        - containerPort: 4444
          name: sst
        - containerPort: 4567
          name: replication
        - containerPort: 4567
          protocol: UDP
          name: replicationudp
        - containerPort: 4568
          name: ist
        env:
        - name: MYSQL_DATABASE
          value: keycloak
        - name: MYSQL_USER
          value: keycloak
        - name: MYSQL_PASSWORD
          value: keycloak
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: rootpw
        - name: MYSQL_INITDB_SKIP_TZINFO
          value: "yes"
        # Init persistent volumes manually with kubectl exec (was used to troubleshoot for https://github.com/kubernetes/minikube/issues/2):
        #command: ['sh','-c','exec tail -f /dev/null']
        #- mysql_install_db --user=mysql --datadir=/var/lib/mysql
        args:
        - --wsrep-new-cluster
        - --character-set-server=utf8
        - --collation-server=utf8_unicode_ci
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/mysql
        - name: conf
          mountPath: /etc/mysql/conf.d
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: conf
        configMap:
          name: conf-d
      - name: initdb
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: datadir
      namespace: mysql
      annotations:
        volume.alpha.kubernetes.io/storage-class: anything
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
